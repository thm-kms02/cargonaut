<!DOCTYPE html>
<html lang="de">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="client/client.js"></script>
    <link rel="stylesheet" href="CSS/style.css" />

    <meta charset="UTF-8">
    <title>MyCargonaut</title>
</head>
<body>
<div id="addOfferArea" class="area">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="row createFiledParts">
                <div class="col-3">
                    <span>Anzeigetyp</span>
                </div>
                <div class="col-2"></div>
                <div class="col-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Anbieten</label>
                    </div>
                </div>
                <div class="col-1"></div>
                <div class="col-3"><div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Suchen</label>
                </div></div>
            </div>
            <div class="row createFiledParts">
                <div class="col-3">
                    <span>Service</span>
                </div>
                <div class="col-2"></div>
                <div class="col-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">Personenbeförderung</label>
                    </div>
                </div>
                <div class="col-1"></div>
                <div class="col-3"><div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                    <label class="form-check-label" for="inlineRadio4">Lieferung</label>
                </div></div>
            </div>
            <div class="row createFiledParts">
                <div class="col-3">
                    <span>Beschreibung</span>
                </div>
                <div class="col-2"></div>
                <div class="col-7">
                    <textarea class="form-control" aria-label="description textarea"></textarea>
                </div>
            </div>
            <div class="row createFiledParts">
                <div class="col-3">
                    <span>Preis</span>
                </div>
                <div class="col-2"></div>
                <div class="col-2">
                    <input class="form-control" type="number" aria-label="">
                </div>
                <div class="col-2" >
                    <span class="pricing2">€</span>
                </div>
                <div class="col-3"></div>
            </div>
            <div class="row createFiledParts">
                <div class="col-3">
                    <span>Bilder</span>
                </div>
                <div class="col-2"></div>
                <div class="col-4">
                    <input class="form-control" type="file" aria-label="">
                </div>
                <div class="col-3"></div>
            </div>
            <div class="contentCenter">
                <button class="btn btn-dark">Abschicken</button>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>

<div id="mainArea" class="area">
    <div class="row">
        <div class="col-2"></div>
        <!--Filterbereich-->
        <div class="col-2">

        </div>
        <div class="col-2"></div>
        <!--Liste mit allen Aufträgen-->
        <div class="col-5">
            <table class="table table-borderless">
                <tr>
                    <th>
                        <div class="card text-center">
                            <div class="card-body">
                                <button id="createOfferBTN" class="btn btn-dark">Angebot erstellen</button>
                            </div>
                        </div>
                    </th>
                </tr>
                <tr>
                    <td>
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Angebot Personenbeförderung</h5>
                                <div class="row">
                                    <div class="col-5">
                                        <img src="assets/Examplepictures/Pic-1.png" alt="Examplepicture">
                                    </div>
                                    <div class="col-5">
                                        <p class="textListComponent"><span>Von:</span></p>
                                        <p class="textListComponent"><span>Nach:</span></p>
                                        <p class="textListComponent"><span>Wann:</span></p>
                                        <p class="textListComponent"><span>Personenanzahl/Liefergewicht:</span></p>
                                        <p class="textListComponent"><span>Fahrzeug:</span></p>
                                    </div>
                                    <div class="col-2">
                                        <p class="card-text pricing" style="margin-top: 90px">30<span>€</span></p>
                                    </div>
                                </div>
                                <div class="alignRight">
                                    <button class="btn btn-dark btn-sm">Zum Angebot</button>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Gesucht Personenbeförderung</h5>
                                <div class="row">
                                    <div class="col-5">
                                        <img src="assets/Examplepictures/Pic-1.png" alt="Examplepicture">
                                    </div>
                                    <div class="col-5">
                                        <p class="textListComponent"><span>Von:</span></p>
                                        <p class="textListComponent"><span>Nach:</span></p>
                                        <p class="textListComponent"><span>Wann:</span></p>
                                        <p class="textListComponent"><span>Personenanzahl/Liefergewicht:</span></p>
                                        <p class="textListComponent"><span>Fahrzeug:</span></p>
                                    </div>
                                    <div class="col-2">
                                        <p class="card-text pricing" style="margin-top: 90px">30<span>€</span></p>
                                    </div>
                                </div>
                                <div class="alignRight">
                                    <button class="btn btn-dark btn-sm">Zum Angebot</button>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-1"></div>
    </div>
</div>
</body>
</html>
